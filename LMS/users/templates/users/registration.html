{% extends 'users/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <div class="wrapper">
        <main class="main">
            <section class="form_auth_section">
                <div class="form__content form__content-registration">
                    <div class="form__content-head form__content-head-registration">

                    </div>
                    <form class="form__auth" action="#" method="post">
                        <div class="form__password form__item">
                            {% for f in form %}
                            <label class="form__text" for="{{ f.id_for_label }}"><i class='bx bx-lock-alt'></i> {{f.label}}</label>
                            {{ f }}
                            {% endfor %}
                            <button class="form__auth-button button" type="submit" name="form_auth_submit">Регистрация</button>
                            <a href="login.html" class="where_account">Есть аккаунт?</a>
                        </div>
                    </form>

                    <div class="form__secret">
                        <label>Пароль</label>
                        <input type="password" name="auth_pass" placeholder="хороший пароль" required >
                        <button class="form__auth-button" type="submit" name="form_auth_submit">Войти</button>
                    </div>
                </div>
            </section>

            <div class="waveWrapper waveAnimation">
                <div class="waveWrapperInner bgTop">
                    <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
                </div>
                <div class="waveWrapperInner bgMiddle">
                    <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
                </div>
                <div class="waveWrapperInner bgBottom">
                    <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
                </div>
              </div>
        </main>
    </div>
{% endblock %}
